<!-- Footer -->
<footer class="footer">
    <div class="container">



            <div class="col-lg-12 hidden-xs">
                <ul class="list-inline">
                    <li>
                        <a href="mailto:jennablairlondon@gmail.com">
                                <i class="fa fa-envelope fa-lg"></i>
                        </a>
                    </li>

                        <li>
                        <a href="https://learn.co/{{ site.github_username }}">

                                <span class="learn-icon">&#66;</span>

                        </a>
                    </li>

                    {% if site.twitter_username %}
                    <li>
                        <a href="https://twitter.com/{{ site.twitter_username }}">
                            <span class="fa-stack fa-2x">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {% endif %}
                    {% if site.facebook_username %}
                    <li>
                        <a href="https://www.facebook.com/{{ site.facebook_username }}">
                            <span class="fa-stack fa-2x">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {% endif %}
                    {% if site.github_username %}
                    <li>
                        <a href="https://github.com/{{ site.github_username }}">

                                <i class="fa fa-github fa-lg"></i>

                        </a>
                    </li>
                    {% endif %}
                    <li>
                </ul>

                <span class="copyright"> &copy;  {{ 'now' | date: "%Y" }} Jenna Blair London</span>


              </div>

<div class="hidden-lg hidden-md hidden-sm col-xs-12 text-center">
                  <span class="copyright-small"> &copy;  {{ 'now' | date: "%Y" }} Jenna Blair London</span>


                </div>

        </div>
</footer>
